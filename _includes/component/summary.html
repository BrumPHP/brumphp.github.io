<div class="col-md-4 brum--summary">
    <h3>{{include.summary.title}}</h3>
    <p class="description">{{include.summary.description}}</p>
    {% if include.summary.img %}
        <div class="img-container">
            <img src="{{include.summary.img}}" />
        </div>
    {% endif %}

    <p>
        {% if include.summary.link %}
            <a class="btn btn-secondary" href="{{include.summary.link}}" role="button">{{ include.summary.buttonText | default: 'View More' }} &raquo;</a>
        {% endif %}
        {% if include.summary.vod %}
            <a class="btn btn-secondary" href="{{include.summary.vod}}" role="button"> &raquo;</a>
        {% endif %}
    </p>
</div>
